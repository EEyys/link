<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用快捷链接导航</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .search-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .category {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.15);
        }

        .category-title {
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-icon {
            width: 24px;
            height: 24px;
            opacity: 0.9;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-item {
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .link-item:hover {
            background: white;
            transform: translateX(5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .link-icon {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        .link-title {
            font-weight: 500;
            flex: 1;
        }

        .link-url {
            font-size: 0.85rem;
            color: #666;
            opacity: 0.8;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            color: rgba(255,255,255,0.7);
        }

        @media (max-width: 768px) {
            .categories {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            body {
                padding: 15px;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title"></h1>
            <p id="subtitle"></p>
        </div>
    
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput">
        </div>
    
        <div class="categories" id="categories">
            <!-- 分类将通过JavaScript动态生成 -->
        </div>
    
        <div class="footer">
            <p id="footerText"></p>
        </div>
    </div>

    
<script src="config.js"></script>
<script>
        // 应用网站配置
        function applySiteConfig() {
            if (typeof siteConfig !== 'undefined') {
                document.querySelector('.header h1').textContent = siteConfig.title;
                document.querySelector('.header p').textContent = siteConfig.subtitle;
                document.querySelector('.footer p').textContent = siteConfig.footer;
                document.querySelector('.search-input').placeholder = siteConfig.searchPlaceholder;
                
                // 应用主题色彩
                if (siteConfig.theme) {
                    document.documentElement.style.setProperty('--primary-color', siteConfig.theme.primaryColor);
                    document.documentElement.style.setProperty('--secondary-color', siteConfig.theme.secondaryColor);
                }
            }
        }

        // 生成分类和链接
        function generateCategories() {
            const categoriesContainer = document.getElementById('categories');
            categoriesContainer.innerHTML = '';
            
            const configToUse = window.linksConfig || linksConfig;
            Object.keys(configToUse).forEach(categoryName => {
                const categoryData = configToUse[categoryName];
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.setAttribute('data-category', categoryName);

                const categoryTitle = document.createElement('div');
                categoryTitle.className = 'category-title';
                categoryTitle.innerHTML = `<span class="category-icon">${categoryData.icon}</span>${categoryName}`;

                const linksDiv = document.createElement('div');
                linksDiv.className = 'links';

                categoryData.links.forEach(link => {
                    const linkElement = document.createElement('a');
                    linkElement.className = 'link-item';
                    linkElement.href = link.url;
                    linkElement.target = '_blank';
                    linkElement.setAttribute('data-title', link.title.toLowerCase());
                    
                    linkElement.innerHTML = `
                        <span class="link-icon">${link.icon}</span>
                        <span class="link-title">${link.title}</span>
                        <span class="link-url">${link.url.length > 40 ? link.url.substring(0, 40) + '...' : link.url}</span>
                    `;
                    
                    linksDiv.appendChild(linkElement);
                });

                categoryDiv.appendChild(categoryTitle);
                categoryDiv.appendChild(linksDiv);
                categoriesContainer.appendChild(categoryDiv);
            });
        }

        // 搜索功能
        function setupSearch() {
            const searchInput = document.querySelector('.search-input');
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const categories = document.querySelectorAll('.category');
                
                categories.forEach(category => {
                    const links = category.querySelectorAll('.link-item');
                    let hasVisibleLinks = false;
                    
                    links.forEach(link => {
                        const title = link.getAttribute('data-title');
                        if (title.includes(searchTerm)) {
                            link.classList.remove('hidden');
                            hasVisibleLinks = true;
                        } else {
                            link.classList.add('hidden');
                        }
                    });
                    
                    if (hasVisibleLinks || searchTerm === '') {
                        category.classList.remove('hidden');
                    } else {
                        category.classList.add('hidden');
                    }
                });
            });
        }

        // 键盘快捷键
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + K 聚焦搜索框
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    document.querySelector('.search-input').focus();
                }
                
                // ESC 清空搜索
                if (e.key === 'Escape') {
                    const searchInput = document.querySelector('.search-input');
                    searchInput.value = '';
                    searchInput.dispatchEvent(new Event('input'));
                    searchInput.blur();
                }
            });
        }

        // 添加导出功能
        function exportConfig() {
            const configToExport = {
                linksConfig: window.linksConfig || linksConfig,
                siteConfig: window.siteConfig || {}
            };
            
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(configToExport, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "config.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        // 添加管理员快捷键
        function setupAdminShortcuts() {
            document.addEventListener('keydown', (e) => {
                // Alt + E 导出配置
                if (e.altKey && e.key === 'e') {
                    e.preventDefault();
                    exportConfig();
                }
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            applySiteConfig();
            generateCategories();
            setupSearch();
            setupKeyboardShortcuts();
            setupAdminShortcuts();
        });

        // 点击统计（可选）
        document.addEventListener('click', (e) => {
            if (e.target.closest('.link-item')) {
                const linkTitle = e.target.closest('.link-item').querySelector('.link-title').textContent;
                console.log(`Clicked: ${linkTitle}`);
                // 这里可以添加统计代码
            }
        });
    </script>
</body>
</html>
